    <div class="screen-unit valign-wrapper blue-grey lighten-5">
        <div class="container center">


            <div class="row" id="login-box">
                <div class="col s10 push-s1 m6 push-m3 card">
                    <div class="left-align container">
                        <h4>Clavi</h4>
                        <h5>Sign in</h5>
                        <div class="row left-align">
                            <div class="col s12 input-field">
                                <!--<i class="material-icons prefix">account_circle</i>-->
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>

                            <div class="col s12 input-field">
                                <!--<i class="material-icons prefix">lock</i>-->
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="col s12">
                                <a href="#password-reset-box" class="blue-text" id="reset-box-btn">Forgot password?</a>
                                <div class="btn blue right waves-effect" id="sign-in-btn">Sign In</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="password-reset-box">
                <div class="col s10 push-s1 m6 push-m3 card">
                    <div class="left-align container">
                        <h4>Clavi</h4>
                        <h5>Forgot password</h5>
                        <p>Please enter your registered email address. We will send a password reset link to that email.</p>
                        <div class="row left-align">


                            <div class="col s12 input-field">
                                <!--<i class="material-icons prefix">account_circle</i>-->
                                <input id="reset-email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>

                            <div class="col s12">
                                <a href="#login-box" class="blue-text btn-flat waves-effect waves-green" id="reset-cancel-btn">Back</a>
                                <div class="btn blue right waves-effect" id="reset-btn">Reset</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
